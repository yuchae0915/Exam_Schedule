<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上倒數計時器</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/countdown.css">
    <script src="./script/heartbeat.js" defer></script>
    <script src="./script/countdown.js" defer></script>
</head>

<body>
    <div class="countdown-page">
        <div class="links-group">
            <a href="index.html" class="countdown-link">返回考試時程</a>
        </div>

        <main class="countdown-card">
            <h1>倒數計時器</h1>

            <div class="time-input">
                <div class="input-group">
                    <label for="hours">小時</label>
                    <input type="number" id="hours" min="0" max="23" value="0" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="minutes">分鐘</label>
                    <input type="number" id="minutes" min="0" max="59" value="0" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="seconds">秒數</label>
                    <input type="number" id="seconds" min="0" max="59" value="0" placeholder="0">
                </div>
            </div>

            <div class="display" id="display">00:00</div>

            <div class="controls">
                <button class="start-btn" id="startBtn" type="button">開始</button>
                <button class="pause-btn" id="pauseBtn" type="button" disabled>暫停</button>
                <button class="stop-btn" id="stopBtn" type="button" disabled>停止</button>
            </div>
        </main>
    </div>
</body>

</html>
