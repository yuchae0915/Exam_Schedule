<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端課程進度</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/dashboard.css">
    <script src="./script/heartbeat.js" defer></script>
    <script src="./script/dashboard.js" defer></script>
</head>

<body>
    <div class="progress-container">

        <h2 class="h2">📊 雲端課程進度</h2>

        <div class="links-group">
            <a href="index.html" class="nav-link">&lt;</a>
            <a href="114_state_exam.html" class="nav-link">讀書計畫</a>
            <a href="114_general_subject.html" class="nav-link">考古題記錄</a>
        </div>

        <div class="overall-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-completed">0</div>
                <div class="stat-label">已完成堂數</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-lessons">0</div>
                <div class="stat-label">總堂數</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completion-rate">0%</div>
                <div class="stat-label">完成率</div>
            </div>
        </div>
        <!-- 新增共同科目統計 -->
        <div class="subject-stats">
            <h3 class="subject-group-title">共同科目
                <span class="group-progress" id="common-progress">(0/0堂, 0%)</span>
            </h3>
        </div>

        <div class="subject-card" id="chinese-subject-card"></div>

        <div class="subject-card" id="law-subject-card"></div>

        <div class="subject-card" id="constitution-subject-card"></div>

        <div class="subject-card" id="english-subject-card"></div>
        <!-- 新增專業科目統計 -->
        <div class="subject-stats">
            <h3 class="subject-group-title">專業科目
                <span class="group-progress" id="professional-progress">(0/0堂, 0%)</span>
            </h3>
        </div>

        <div class="subject-card" id="programming-subject-card"></div>

        <div class="subject-card" id="network-subject-card"></div>

        <div class="subject-card" id="computer-subject-card"></div>

        <div class="subject-card" id="information-management-subject-card"></div>

        <div class="subject-card" id="information-security-subject-card"></div>

    </div>

</body>

</html>
